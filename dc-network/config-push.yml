---

  - name: Build Arista Spine Configuration
    hosts: eos-spine
    connection: local
    gather_facts: no

    tasks:
      - name: BUILD CONFIGURATION
        template:
          src=templates/eos-spine.j2
          dest=configs/{{ inventory_hostname }}.conf

      - name: PUSH CONFIGS
        napalm_install_config:
          hostname={{ inventory_hostname }}
          username={{ username }}
          password={{ pwd }}
          dev_os=eos
          config_file=configs/{{ inventory_hostname }}.conf
          commit_changes=true
          replace_config=false
          get_diffs=false

  - name: Build Arista leaf Configuration
    hosts: eos-leaf
    connection: local
    gather_facts: no

    tasks:
      - name: BUILD CONFIGURATION
        template:
          src=templates/eos-leaf.j2
          dest=configs/{{ inventory_hostname }}.conf

      - name: PUSH CONFIGS
        napalm_install_config:
          hostname={{ inventory_hostname }}
          username={{ username }}
          password={{ pwd }}
          dev_os=eos
          config_file=configs/{{ inventory_hostname }}.conf
          commit_changes=true
          replace_config=false
          get_diffs=false
